---
layout: default
title: Personal and academic life updates!
---

<div class="publications-container">
    <div class="section-container">
        <h2 class="section-title">Life Updates!</h2>
        <div class="blog-list">
            {% for post in site.posts %}
            <div class="blog-item">
                <div class="blog-content">
                    <div class="blog-grid">
                        <div class="post-date">
                            <span class="year">{{ post.date | date: "%Y" }}</span>{{ post.date | date: ", %b %d" }}
                        </div>
                        <div class="post-title">
                            <a href="{{ post.url }}" class="blog-link">{{ post.title }}</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
